<!DOCTYPE html>

<head>
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chatBox">
        <div class="messageDisplay">
            <p class="sender">Hey man, you near the college?</p><br><br>
            <p class="reciever">Yeah just on my way in.</p><br><br>
            <p class="sender">alright, cya soon.</p><br><br>
            <p class="sender">Stuck in traffic here lad, head on into the college and i'll cya in class</p><br><br>
            <p class="reciever">No bother, cya soon.</p><br><br>

        </div>
        <div class="messageBox">
            <input type="text" id="textbox" name="textbox">

            </input>
            <button class="send">Send</button>
        </div>
    </div>
</body>

</html>
